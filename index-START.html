<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

          const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

          }

          // Regular
      console.log('hello');
          // Interpolated
          console.log('hello I am a %s string!');

          // Styled
      console.log('%c I a some great text', 'font-size: 50px')
          // warning!
      console.warn(Oh no!);

      console.error('damn!');

      console.info('alright');

      console.assert(1 === 1, 'That is wrong');
          // clearing
      console.clear()
          // Viewing DOM Elements
      console.dir();
          // Grouping together
      dog.forEach(dog => {
        console.group
      })

      console.count('wes');
      console.count('wes');
      console.count('wes');
      console.count('wes');
      console.count('wes');
      console.count('wes');
      console.count('wes');
          // timing
      console.time('fetching data');
      fetch('https://google.com')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })
    </script>
  </body>
</html>
